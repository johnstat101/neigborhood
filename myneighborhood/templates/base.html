{% load bootstrap4 %}
<!--  -->
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--  -->
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title> My Neighborhood </title>
    {% endif %}

    <!-- styles -->
    {% block styles %}
    <!--  -->
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!--  -->
    {% endblock %}

</head>

<body>
    {% include "navbar.html" %}
    <hr>
    <!--  -->
    {% block content %}

    <!--  -->
    {% endblock %}

    <!-- scripts -->
    {% block scripts %}

    <!-- endblock -->
    {% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}

</body>

</html>
