{% extends 'base.html' %}
<!-- load forms -->
{% load crispy_forms_tags %}
<!--  -->
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card" style="margin-top:2%; padding:20px">
                <div class="card-body">
                    <h5 class="card-title"><a>Register to be a member</a></h5>
                    <div class="card-text">
                        <form action="" method="post" novalidate>
                            {% csrf_token%}
                            <!--  -->
                            {{ form|crispy}}
                            <button type="submit" class="btn btn-info btn-sm"> Register</button>
                            <div>Are you a member? <a href="{% url 'login' %}" class="text-info">Login now</a></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
